logging.level.org.springframework=debug
management.endpoints.web.exposure.include=*
#spring.datasource.url=jdbc:h2:mem:testdb
spring.jpa.defer-datasource-initialization=true

#  When set to true, it enables logging of SQL statements generated by the Hibernate ORM framework,
#  which is used by Spring Data JPA to interact with the database. This means that whenever a query
#  is executed by Spring Data JPA, the corresponding SQL statement is logged to the console or log file,
#  depending on the logging configuration of the application.
spring.jpa.show-sql=true

spring.datasource.url=jdbc:mysql://localhost:3306/social-media-database
spring.datasource.username=social-media-user
spring.datasource.password=dummypassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
